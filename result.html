<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="result.css">
    
</head>
<body >
    <h1>Your Quiz Result</h1>
    <h2 id="category"></h2>
    <table>
        <tr>
            <td>Name:</td>
            <td id="showName"></td>
        </tr>
        <tr>
            <td>Total Time taken:</td>
            <td id="showTime"></td>
        </tr>
        <tr>
            <td>Total Question:</td>
            <td id="totalQuestions"></td>
        </tr>
        <tr>
            <td>Questions Attempted:</td>
            <td id="attemptedQuestions"></td>
        </tr>
        <tr>
            <td>No. of Correct Questions:</td>
            <td id="correctQuestions"></td>
        </tr>
        <tr>
            <td>No. of Wrong Questions</td>
            <td id="wrongQuestions"></td>
        </tr>
        <tr>
            <td>Score in Percentage:</td>
            <td id="percentage"></td>
        </tr>
        <tr>
            <td>
                <button onclick="startAgain()">Start Again</button> 
            </td>
            <td>
               <a href="./home.html"> <button >Go to Home</button></a>
            </td>
        </tr>
    </table>

    <script src="result.js"></script>
    

</body>
</html>
